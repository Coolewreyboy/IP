<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" method="GET">
        {% for i in session['list_ans'] %}
            <input type="radio" id="{{ i }}" name="answer" value="{{ i }}" required>
            <label for="{{ i }}"> {{ i }} </label>
            <br>
        {% endfor %}
        <input type="submit" value="Ответить">
    </form>
    <br>
    <a href="{{ url_for('home') }}"> Закончить </a>
</body>
</html>
