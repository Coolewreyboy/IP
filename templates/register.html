<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2em;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="password_again"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        input[type="submit"] {
            background: linear-gradient(90deg, #4CAF50, #388E3C);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #45a049, #2e7d32);
            transform: translateY(-2px);
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s;
            font-size: 16px;
        }
        a:hover {
            color: #0056b3;
        }
        #message {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    {% if message %}
        <div id="message">{{ message }}</div>
    {% endif %}
    <div class="container">
                <h2>Регистрация</h2>
        <form action="" method="GET">
            <label for="username">Логин</label>
            <input type="text" name="username" required>
            <label for="password">Пароль</label>
            <input type="password" name="password" required>
            <label for="password_again"> Повторите пароль </label>
        <input type="password" name="password_again" required>
            <input type="submit" value="Зарегистрироваться">
        </form>
        <a href="{{ url_for('login') }}"> Назад </a>
    </div>
</body>
</html>
