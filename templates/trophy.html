<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Подключение иконок Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Светло-серый фон */
            color: #333; /* Темный текст */
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff; /* Белый фон для контейнера */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Тень для контейнера */
            padding: 30px;
            max-width: 600px;
            margin: 0 auto; /* Центрирование контейнера */
        }
        h1 {
            color: #4CAF50; /* Зеленый заголовок */
            margin-bottom: 20px;
            font-size: 2.5em; /* Увеличенный размер заголовка */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Тень для заголовка */
        }
        a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #007BFF; /* Цвет ссылок */
            transition: color 0.3s, transform 0.3s; /* Плавный эффект при наведении */
            font-size: 18px;
            padding: 10px; /* Отступы для ссылок */
            border-radius: 5px; /* Закругленные углы */
            background-color: rgba(255, 255, 255, 0.8); /* Полупрозрачный фон */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Тень для ссылок */
        }
        a:hover {
            color: #0056b3; /* Более темный цвет при наведении */
            transform: scale(1.05); /* Увеличение ссылки при наведении */
            background-color: rgba(255, 255, 255, 1); /* Полный белый фон при наведении */
        }
        .back-link {
            margin-top: 20px;
            font-weight: bold;
            text-decoration: none;
            color: #007BFF; /* Цвет ссылки "Назад" */
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #0056b3; /* Более темный цвет при наведении */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Рейтинг</h1>
        <a href="{{ url_for('home') }}" class="back-link">Главная</a>
        <br>
        {% for i in range(size) %}
            <a>{{ i + 1 }}. {{ rat[i][1] }} - {{ -rat[i][0] }}</a>
        {% endfor %}
    </div>
</body>
</html>
