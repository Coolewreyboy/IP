<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ session['username'] }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Подключение иконок Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Светло-зеленый фон */
            color: #2e7d32; /* Темно-зеленый текст */
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: url('https://www.transparenttextures.com/patterns/white-paper.png');
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 12px;
            z-index: 0;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2.5em;
            position: relative;
            z-index: 1;
        }
        .user-info {
            font-size: 20px;
            margin: 15px 0;
            color: #2e7d32;
            position: relative;
            z-index: 1;
        }
        a {
            display: block;
            margin: 15px 0;
            text-decoration: none;
            color: #2e7d32;
            transition: color 0.3s, transform 0.3s;
            font-size: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        a:hover {
            color: #1b5e20;
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user"></i> {{  session['username']}}</h1>
 <div class="user-info"></div>
        <div class="user-info"><i class="fas fa-star"></i> Ударения: {{ score }}</div>
        <div class="user-info"><i class="fas fa-star"></i> Паронимы: {{ score2 }}</div>
        <a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Главная</a>
        <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Выход</a>
        {% if session['username'] == 'Coolewreyboy' %}
            <a href="{{ url_for('save') }}">Save</a>
        {% endif %}
    </div>
</body>
</html>
