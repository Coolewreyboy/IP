<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ session['username'] }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Подключение иконок Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Светло-зеленый фон */
            color: #2e7d32; /* Темно-зеленый текст */
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: url('https://www.transparenttextures.com/patterns/white-paper.png'); /* Фоновое изображение */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Полупрозрачный белый фон для контейнера */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Увеличенная тень */
            padding: 30px;
            max-width: 400px;
            margin: 20px auto; /* Центрирование контейнера */
            position: relative; /* Для псевдоэлементов */
            overflow: hidden; /* Скрытие псевдоэлементов, выходящих за пределы контейнера */
        }
        .container::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: rgba(76, 175, 80, 0.1); /* Светлый зеленый градиент */
            border-radius: 12px; /* Закругленные углы */
            z-index: 0; /* Псевдоэлемент под содержимым */
        }
        h1 {
            color: #4CAF50; /* Зеленый заголовок */
            margin-bottom: 20px;
            font-size: 2.5em; /* Увеличенный размер заголовка */
            position: relative; /* Для псевдоэлементов */
            z-index: 1; /* Заголовок над псевдоэлементом */
        }
        .user-info {
            font-size: 20px; /* Увеличенный размер шрифта для информации о пользователе */
            margin: 15px 0; /* Отступы для информации о пользователе */
            color: #2e7d32; /* Темно-зеленый цвет текста */
            position: relative; /* Для псевдоэлементов */
            z-index: 1; /* Информация о пользователе над псевдоэлементом */
        }
        a {
            display: block;
            margin: 15px 0;
            text-decoration: none;
            color: #2e7d32; /* Темно-зеленый цвет ссылок */
            transition: color 0.3s, transform 0.3s; /* Плавный эффект при наведении */
            font-size: 20px; /* Увеличенный размер шрифта для ссылок */
            padding: 10px; /* Отступы для ссылок */
            border-radius: 5px; /* Закругленные углы */
            background-color: rgba(255, 255, 255, 0.8); /* Полупрозрачный фон */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Тень для ссылок */
            position: relative; /* Для псевдоэлементов */
            z-index: 1; /* Ссылки над псевдоэлементом */
        }
        a:hover {
            color: #1b5e20; /* Более темный зеленый при наведении */
            transform: scale(1.05); /* Увеличение ссылки при наведении */
            background-color: rgba(255, 255, 255, 1); /* Полный белый фон при наведении */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user"></i> {{  session['username']}}</h1>
 <div class="user-info"></div>
        <div class="user-info"><i class="fas fa-star"></i> Ударения: {{ score }}</div>
        <div class="user-info"><i class="fas fa-star"></i> Паронимы: {{ score2 }}</div>
        <a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Главная</a>
        <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Выход</a>
        {% if session['username'] == 'Coolewreyboy' %}
            <a href="{{ url_for('save') }}">Save</a>
        {% endif %}
    </div>
</body>
</html>
