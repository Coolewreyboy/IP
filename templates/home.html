<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Подключение иконок Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a5d6a7; /* Однотонный светло-зеленый фон */
            color: #2e7d32; /* Темно-зеленый текст */
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .green-bar {
            background-color: #4CAF50; /* Зеленый цвет */
            height: 20px; /* Высота полосы */
            width: 100%; /* Полная ширина */
        }
        .container {
            background-color: #ffffff; /* Белый фон для контейнера */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Увеличенная тень */
            padding: 30px;
            max-width: 400px;
            margin: 20px auto; /* Центрирование контейнера */
            transition: transform 0.3s; /* Плавный эффект при наведении */
        }
        .container:hover {
            transform: scale(1.02); /* Увеличение контейнера при наведении */
        }
        h1 {
            color: #4CAF50; /* Зеленый заголовок */
            margin-bottom: 20px;
            font-size: 2.5em; /* Увеличенный размер заголовка */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Тень для заголовка */
        }
        a {
            display: block;
            margin: 15px 0;
            text-decoration: none;
            color: #2e7d32; /* Темно-зеленый цвет ссылок */
            transition: color 0.3s, transform 0.3s; /* Плавный эффект при наведении */
            font-size: 18px;
            padding: 10px; /* Отступы для ссылок */
            border-radius: 5px; /* Закругленные углы */
            background-color: rgba(255, 255, 255, 0.8); /* Полупрозрачный фон */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Тень для ссылок */
        }
        a:hover {
            color: #1b5e20; /* Более темный зеленый при наведении */
            transform: scale(1.05); /* Увеличение ссылки при наведении */
            background-color: rgba(255, 255, 255, 1); /* Полный белый фон при наведении */
        }
        .icon {
            margin-right: 8px; /* Отступ между иконкой и текстом */
        }
    </style>
</head>
<body>
    <div class="green-bar"></div> <!-- Первая зеленая полоса -->
    <div class="container">
        <h1>Разделы:</h1>
        <a href="{{ url_for('profile') }}"><i class="fas fa-user icon"></i>{{ session['username'] }}</a>
        <a href="{{ url_for('task1') }}"><i class="fas fa-check-circle icon"></i>Тренажёр ударений</a>
        <a href="{{ url_for('teoriy') }}"><i class="fas fa-list icon"></i>Список ударений</a>
        <a href="{{ url_for('trophy') }}"><i class="fas fa-trophy icon"></i>Рейтинг</a>
    </div>
    <div class="green-bar"></div> <!-- Вторая зеленая полоса -->
</body>
</html>
